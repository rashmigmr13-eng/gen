apiVersion: apps/v1
kind: Deployment
metadata:
  name: openai-chatbot
  namespace: microdegree
  labels:
    app: openai-chatbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openai-chatbot
  template:
    metadata:
      labels:
        app: openai-chatbot
    spec:
      containers:
      - name: openai-chatbot
        image: replace
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 20
          periodSeconds: 5
        resources:
          requests:
            cpu: "500m"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"

---
apiVersion: v1
kind: Service
metadata:
  name: openai-chatbot-service
  namespace: microdegree
spec:
  type: LoadBalancer
  selector:
    app: openai-chatbot
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8501

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: openai-chatbot-hpa
  namespace: microdegree
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: openai-chatbot
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
